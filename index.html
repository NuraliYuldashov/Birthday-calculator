<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <title>About Your Age</title>
</head>

<body>
    <div class="wrapper">
        <div class="calendarmain">
            <input type="date" name="bth_date" class="date">
            <!-- <input type="today" name="local_date" class="local_date"> -->
            <button class="check" onclick="calculateBirthday()">Check</button>
            <div class="age_information">
                <div class="age1">
                    <span>Your Age</span>
                    <div class="age"></div>
                </div>
                <div class="next_birthday1">
                    <span>Next Birthday</span>
                    <div class="next_birthday"></div>
                </div>
            </div>
        </div>
        <div class="answer">
            <h4>Summary</h4>
            <div id="answer">
                <div id="age1">
                    <span>Year</span>
                    <div id="age"></div>
                </div>
                <div id="month1">
                    <span>Month</span>
                    <div id="month"></div>
                </div>
                <div id="week1">
                    <span>Week</span>
                    <div id="week"></div>
                </div>

                <div id="day1">
                    <span>Day</span>
                    <div id="day"></div>
                </div>
                <div id="hour1">
                    <span>Hour</span>
                    <div id="hour"></div>
                </div>
                <div id="minute1">
                    <span>Minute</span>
                    <div id="minute"></div>
                </div>

            </div>
        </div>
    </div>




    <script src="app.js"></script>
</body>

</html>
